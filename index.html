<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="assets/css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="cardbg">
                <div class="login">
                    <h2><span>BLOOM</span>
                        & BOUQUET</h2>
                    <p>pick your perfect <span>bouquet</span></p>
                    <figure>
                        <img src="assets/img/gol1.jpg" alt="flowerlogo">
                        <figcaption>have an account?</figcaption>
                    </figure>
                    <div class="btnlog">
                        <button>LOGIN</button>
                    </div>


                </div>
                <div class="signup">
                    <h2><span>BLOOM</span>
                        & BOUQUET</h2>
                    <p>pick your perfect <span>bouquet</span></p>
                    <figure>
                        <img src="assets/img/gol2.jpg" alt="flowerlogo">
                        <figcaption>have an account?</figcaption>
                    </figure>
                    <div class="btnsign">
                        <button>sign up</button>
                    </div>
                </div>

            </div>
            <div class="register">
                <div class="createacc">
                    <h2>Register</h2>
                    <form name="form1" class="form1" action="">
                        <input type="text" name="username" id="username" placeholder="username">
                        <span class="valid">username is not valid!</span>
                        <input type="text" name="email" id="email" placeholder="email">
                        <span class="e-valid">email is not valid!</span>
                        <input type="text" name="password" id="password" placeholder="password">
                        <div class="lineString">
                            <span class="line"></span>
                        </div>
                        <input type="text" name="confirmpassword" id="confirmpassword" placeholder="confirm password">
                        <span class="pass">passwords not match!</span>

                    </form>

                    <div class="btnreg">
                        <button>create account</button>
                    </div>
                </div>
            </div>
            <div class="log">
                <div class="signin">
                    <h2>sign in</h2>
                    <form class="form2" name="form2" action="">
                        <input type="text" name="username2" id="username2" placeholder="username">
                        <span class="valid2">username is not valid!</span>
                        <input type="text" name="password2" id="password2" placeholder="password">
                        <span class="pass2">password is not valid!</span>

                        <div class="save">
                            <input type="checkbox" id="checkBox">
                            <label for="">remember me</label>
                        </div>
                    </form>
                    <div class="btnsignin">
                        <button>login</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="footer">
            coded by:
            <a href="https://www.linkedin.com/in/farnaz-darvish/" target="_blank">farnaz darvish- </a>
            <a href="https://www.linkedin.com/in/kosar-akbarshah-22102b1b6/" target="_blank">kosar akbarshah- </a>
            <a href="https://www.linkedin.com/in/sheyda-rajaee-94159331b" target="_blank">sheyda rajaee.
            </a>
        </div>
    

    </main>

    <script src="assets/js/master.js"></script>
</body>

</html>
